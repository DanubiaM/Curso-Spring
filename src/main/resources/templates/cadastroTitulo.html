<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/cs/style.css">

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<nav class="navbar navbar-dark bg-primary">
	<a class="navbar-brand">
		<img src="/image/LapesLogoIFMT.png" width="100" height="50" alt="Lapes IFMT"/>
	</a>
</nav>
<form action="/titulos" method="POST">
<div class="alert alert-success alert-dismissible" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
	 
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	    <span aria-hidden="true">&times;</span>
	  </button>
	  <span th:text="${mensagem}">Salvo com sucesso!</span>
	  
</div>
	<div class="card">
		<div class="card-header tux-titulo-panel"><span class="tux-titulo-panel">Novo Titulo</span></div>
	 	<div class="card-body">
	 		<div class="form-group row">
	 			<label for="descricao" class="col-sm-2 col-form-label">Descrição</label>
	 			<div class="col-sm-4">
	 				<input type="text" class="form-control" id="descricao" name="descricao" placeholder="Digite aqui a descrição"> 
	 			</div>	
	 		</div>
	 		<div class="form-group row">
	 			<label for="dataVencimento" class="col-sm-2 col-form-label">Data de Vencimento</label>
	 			<div class="col-sm-2">
	 				<input type="text" class="form-control"  id="dataVencimento" name="dataVencimento"/>
	 			</div>
	 		</div>
	 		
	 		<div class="form-group row">
	 			<label for="valor" class="col-sm-2 col-form-label">Valor</label>
	 			<div class="col-sm-2">
	 				<input type="text" class="form-control"  id="valor" name="valor"/>
	 			</div>
	 		</div>
	 		
	 		<div class="form-group row">
	 			<label for="status" class="col-sm-2 col-form-label">Status</label>
	 			<div class="col-sm-2">
	 				<select class="form-control" id="status" name="status"> 
	 					<option th:each="status: ${todosStatusTitulo}" th:value="${status}" th:text="${status.descricao}"></option>
	 				</select>
	 			</div>
	 		</div>
	 		
	 		<div class="form-group row">
	 			<div class="col-md-2 offset-md-2 col-sm-10">
					<button type="submit" class="btn- bnt-primary">Salvar</button>
	 			</div>
	 		</div>
	 		
	 	</div>
	</div>
</form>



<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery-3.4.1.min.js"></script>
<script src="/js/popper.min.js"></script>


</body>
</html>
