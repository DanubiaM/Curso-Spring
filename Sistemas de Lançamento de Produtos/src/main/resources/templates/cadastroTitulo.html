	<form action="/titulos" method="POST" th:object="${titulo}">
	
		<div th:replace="Mensagem"></div>
		
		<div th:replace="MensagemErro"></div>
			  
		
		<div class="card">
			<div class="card-header tux-titulo-panel"><span class="tux-titulo-panel">Novo Titulo</span></div>
		 	<div class="card-body">
		 		<!-- Input utilizado para atualizar a edicao do item do cadastro sem que se crie um novo item -->
		 		<input type="hidden" th:field="*{codigo}">
		 		<div class="form-group row">
		 			<label for="descricao" class="col-sm-2 col-form-label">Descrição</label>
		 			<div class="col-sm-4">
		 				<input type="text" class="form-control" id="descricao" th:classappend="${#fields.hasErrors('descricao')} ? is-invalid" th:field="*{descricao}" placeholder="Digite aqui a descrição"> 
		 			</div>	
		 		</div>
		 		<div class="form-group row">
		 			<label for="dataVencimento" class="col-sm-2 col-form-label" >Data de Vencimento</label>
		 			<div class="col-sm-2">
		 				<input type="text" class="form-control"  id="dataVencimento"  th:classappend="${#fields.hasErrors('dataVencimento')} ? is-invalid" th:field="*{dataVencimento}"/>
		 			</div>
		 		</div>
		 		
		 		<div class="form-group row">
		 			<label for="valor" class="col-sm-2 col-form-label">Valor</label>
		 			<div class="col-sm-2">
		 			<!--  -> hasErrors é o responsavel de verificar se possui algum erro, caso sim retorna um boleano.
		 				  -> is-invalid é uma classe do bootstrap.
		 			  -->
		 				<input type="text" class="form-control"  id="valor" th:field="*{valor}" th:classappend="${#fields.hasErrors('valor')} ? is-invalid"/>
		 			</div>
		 		</div>
		 		
		 		<div class="form-group row">
		 			<label for="status" class="col-sm-2 col-form-label">Status</label>
		 			<div class="col-sm-2">
		 				<select class="form-control" id="status" name="status"> 
		 					<option th:each="status: ${todosStatusTitulo}" th:value="${status}" th:text="${status.descricao}"></option>
		 				</select>
		 			</div>
		 		</div>
		 		
		 		<div class="form-group row">
		 			<div class="col-md-2 offset-md-2 col-sm-10">
						<button type="submit" class="btn- bnt-primary">Salvar</button>
		 			</div>
		 		</div>
		 		
		 	</div>
		</div>
	</form>
</section>
