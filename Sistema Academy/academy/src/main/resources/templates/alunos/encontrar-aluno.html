<!DOCTYPE html>
<html lang= "pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">

<title>Academy Project</title>
<meta name="author" content="Danubia M">
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">

</head>
<body>
	<!-- Modal -->
		
		<div class="modal fade" id="modalPesquisa" th:fragment="encontrarAluno">
			<!-- -lg Ã© o tamanho do modal (grande), menor (-sg) -->
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
				
				      <div class="modal-header">
				        <h5 class="modal-title"> Encontre um aluno </h5>
				        <button type="button" class="close" data-dismiss="modal" >
				          <span>&times;</span>
				        </button>
				      </div>
				      <form method="post" action="pesquisar-aluno" th:object="${aluno}">
				      		<div class="modal-body">
					    					      
						        <input type="text" th:field="*{nome}" class="form-control" placeholder="Digite o nome do aluno"/>					      					     
					      
				      		</div>
					      <div class="modal-footer">
					        <button type="submit" class="btn btn-primary">Pesquisar</button>
					        <button  class="btn btn-secondary" data-dismiss="modal">Fechar</button>
					      </div>
					   </form> 
	    		</div>		
			</div>	
		</div>
	

	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
