<!DOCTYPE html>
<html lang= "pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">

<title>Academy Project</title>
<meta name="author" content="Danubia M">
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">

</head>
<body>
	<div style="margin:0; text-align:center;" class="alert alert-warning alert-dismissible fade show"
		role="alert">
		<strong>Seja Bem-Vindo!</strong> <strong><span th:text="${session.usuarioLogado.user}"></span></strong>
		<button type="button" class="close" data-dismiss="alert"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>

	<div th:replace="fragments/fragmentos :: cabecalho"></div>
	
	<section class="new-section" style="background-image: url('img/bg-index.jpg');">
	<div class="sombra"></div>
		<div class=" center new-container">
				<h1 class="text-center">Sistema de Gerenciamento de Aluno</h1>
			
			<div class="botoes">
				<div class="wm">
					<a th:href="@{inserirAlunos}">
						<h5 class="botao  btn justify-content-center"> CADASTRAR ALUNO</h5>
					</a>
				</div>
				<div class="wm">
					<a th:href="@{filtro-alunos}">
						<h5 class="botao  btn justify-content-center"> ENCONTRAR ALUNO</h5>
					</a>
				</div>
				<div class="clear">
				</div>
			</div>
		</div>
	</section>
	
<!-- Modal -->
		
		<div class="modal fade" id="modalPesquisa">
			<!-- -lg Ã© o tamanho do modal (grande), menor (-sg) -->
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
				
				      <div class="modal-header">
				        <h5 class="modal-title"> Encontre um aluno </h5>
				        <button type="button" class="close" data-dismiss="modal" >
				          <span>&times;</span>
				        </button>
				      </div>
				      <form method="post" action="pesquisar-aluno" th:object="${aluno}">
				      		<div class="modal-body">
					    					      
						        <input type="text" th:field="*{nome}" class="form-control" placeholder="Digite o nome do aluno"/>					      					     
					      
				      		</div>
					      <div class="modal-footer">
					        <button type="submit" class="btn btn-primary">Pesquisar</button>
					        <button  class="btn btn-secondary" data-dismiss="modal">Fechar</button>
					      </div>
					   </form> 
	    		</div>		
			</div>	
		</div>
	
	
		
	<div th:replace="fragments/fragmentos :: rodape"></div>	
	
	
	
	
	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
