<!DOCTYPE html>
<html lang= "pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">

<title>Academy Project</title>
<meta name="author" content="Danubia M">
<script src="https://kit.fontawesome.com/006642858d.js"></script>

</head>
<body>
	
	<div th:replace="fragments/fragmentos :: cabecalho"></div>

		<div class=" center new-container">

				<div class="wm">
					<a th:href="@{inserirAlunos}">

				</div>

					<a th:href="@{filtro-alunos}">

					</a>
				</div>
				<div class="clear">
				</div>
			</div>
		</div>

	<div th:replace="fragments/fragmentos :: rodape"></div>
	
	
	
	
	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
