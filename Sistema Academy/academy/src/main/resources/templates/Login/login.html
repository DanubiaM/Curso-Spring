<!DOCTYPE html>
<html lang= "pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/login.css">
	
	<title>Login Academy</title>
	<meta name="author" content="Danubia M">
	<script src="https://kit.fontawesome.com/006642858d.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">

</head>
<body>
	<div class="Login-Form">
		<div class="container">
			<div class="main-div">
				<div class="texto-header">
					<h2>
					<i class="fa fa-sign-in" aria-hidden="true"></i>
					Admin Login</h2>
					<p>Insira suas credenciais para efetuar login no sistema. </p>
					
				</div>
				<form method="post" action="/login" th:object="${usuario}">
				<div class="alert alert-danger" role="alert" th:if="${msg}">
					<strong th:text="${msg}"></strong>
				</div>
				
					<div class="form-group">
						<input class="form-control" th:field="*{user}" placeholder="Username"/>
					</div>
					
					<div class="form-group">
						<input type="password" class="form-control" th:field="*{senha}" placeholder="Digite sua senha" />
					</div>
					
					<div class="cadastro">
						<p>NÃ£o possui cadastro? <a th:href="@{/cadastro}">Clique aqui</a>.</p>
					</div>
					<button type="submit" class="btn btn-primary">Login</button>
				</form>
			</div>
		</div>
	</div>

	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
